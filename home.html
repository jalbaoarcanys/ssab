<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>SSAB - Login</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  
  <body>
  	<div class="ssab-home">
  		<div class="container">
  			<div class="ssab-logindv">
  				<img src="img/ssab-logo.png" class="ssab-homelogo">
  				<span class="ssab-homewelcome">Welcome!</span>
  				<label>Username</label>
  				<input class="form-control" id="username" name="username" placeholder="John Doe" type="text"/>
  				<label>Password</label>
  				<input class="form-control" id="password" name="password" placeholder="***********" type="text"/>
  				
  				<a href="start.html" class="btn btn-primary">Sign In</a>
  				<span class="ssab-homenote"><a href="">New? Create your SSAB account.</a></span>
  				
  			</div>
  		</div>
  	</div>
   
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script> 
  </body>
</html>
